<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css">
    
    
       <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


      
        
      
      
  </head>
  <body>
    <h1>WEATHER APP</h1>
    <div class="weather_app">

      <form class="search_form" action="">

        <input class="city_input" type="text" placeholder="Enter City Name" />

        <button class="search_btn" type="submit" >
          <!-- <i class="fa fa-search"></i> -->
          <i class="material-icons">search</i>
        </button>

      </form>

      <div class="city_date_section">
        <h2 class="city"></h2>
        <p class="date">9 jully 2025</p>

      </div>


      <div class="tempreture_info">
            <div class="description">
              <i class="material-icons">sunny</i>
              <span class="description_text">sunny</span>
      
            </div>
            <div class="temp">32Â°C</div>
      </div>
     <div class="additional_info">
      <div class="wind-info">
        <!--  iconair-->
        <i class="material-icons">air</i>
          <div>
            <h3 class="wind-speed">4 KM/H</h3>
            <p class="wind-label">Wind</p>
          </div>
      </div>
      <div class="humidity-info">
        <!--  iconair-->
        <i class="material-icons">water_drop</i>
          <div>
            <h3 class="humidity">45%</h3>
            <p class="humidity-label">Humidity</p>
          </div>
      </div>
      <div class="visibility-info">
        <!--  iconair-->
        <i class="material-icons">visibility</i>
          <div>
            <h3 class="visibility-distance">4 KM/H</h3>
            <p class="visibility">Visibility</p>
          </div>
      </div>
      
     </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
